<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcomponent example</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="buttons" class="buttons">
            <nti-button>Det här är en NTI knapp 1</nti-button>
            <nti-button>Det här är en NTI knapp 2</nti-button>
            <nti-button>Det här är en NTI knapp 3</nti-button>
            <!-- <button>Det här är en vanlig knapp</button> -->
        </div>
        <div id="value" class="value-div" data-clicked="0">
            Ingen knapp är klickad
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script>
    
    document.querySelectorAll('nti-button').forEach((custombutton) => {
        custombutton.addEventListener('click', () => {
            const valueDiv = document.querySelector('#value');
            const amountClicked = valueDiv.dataset.clicked;
            valueDiv.dataset.clicked = parseInt(amountClicked) + 1;
            valueDiv.textContent = 'Knapparna klickad ' + (parseInt(amountClicked) + 1) + ' gånger';
        })
    })
</script>
</html>
